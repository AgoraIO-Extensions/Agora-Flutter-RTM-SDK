name: agora_rtm
description: Flutter wrapper around the Agora Real Time Message SDKs for Android and iOS.
version: 2.2.2
homepage: https://www.agora.io
repository: https://github.com/AgoraIO-Extensions/Agora-Flutter-RTM-SDK.git
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'
dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.4.0
  ffi: '>=1.1.2'
  async: '>=2.8.2'
  meta: '>=1.7.0'
  iris_method_channel: '>=2.2.2'
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: '>=1.0.0'
  build_runner: ^2.1.7
  json_serializable: ^6.1.1
  ffigen: ^4.1.2
flutter:
  plugin:
    platforms:
      android:
        package: io.agora.agorartm.agora_rtm
        pluginClass: AgoraRtmPlugin
      ios:
        pluginClass: AgoraRtmPlugin
