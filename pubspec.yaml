name: agora_rtm
description: Flutter plugin for Agora RTM SDK.
version: 0.9.14
homepage: https://www.agora.io
repository: https://github.com/AgoraIO/Flutter-RTM

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.6"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.agora.agorartm
        pluginClass: AgoraRtmPlugin
      ios:
        pluginClass: AgoraRtmPlugin
